checkpoints_path: ../../results/experiment_supervised100_with_representation

evolutionary:
  generations: 75
  lambda: 6
  max_epochs: 100000
  mutation:
    add_connection: 0.0
    remove_connection: 0.0
    add_layer: 0.3
    reuse_layer: 0.15
    remove_layer: 0.3
    dsge_topological: 0.15
    dsge_non_topological: 0.3
    train_longer: 0.03
  fitness:
    metric_name: accuracy
    parameters: null

network:
  architecture:
    reuse_layer: 0.2
    output: softmax
    modules:
      - name: classification
        network_structure_init:
          min_expansions: 1
          max_expansions: 1
        network_structure:
          min_expansions: 1
          max_expansions: 10
        levels_back: 1
    extra_components:
      - learning
  learning:
    data_splits:
      labelled:
        percentage: 100 # downstream_train + validation + evo_test = percentage
        downstream_train:
          partition_ratio: 0.8
          amount_to_use: 1.0
          replacement: false
        validation:
          partition_ratio: 0.0
          amount_to_use: 1.0
          replacement: false
        evo_test:
          partition_ratio: 0.2
          amount_to_use: 1.0
          replacement: false
    learning_type: "supervised"
    default_train_time: 60
    augmentation:
      downstream:
        random_crop:
          size: 32
          padding: 4
        random_horizontal_flip:
          probability: 0.5
      test: null
